<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Bootstrap_Min_Css_file\bootstrap.min.css">
	<title>Part-9</title>

    <style type="text/css">
    	/* Extra Device */
    	@media(max-width:575px){
    		body{
    			background: gold;
    		}
    	}
    	/* Small Device */
    	@media(min-width:576px){
    		body{
    			background-color:red;
    		}
    	}
    	/* Medium Device */
    	@media(min-width: 768px){
    		body{
    			background:#f76;
    		}
    	}
    	/* Large Device */
    	@media(min-width:992px){
    		body{
    			background:#0a8ae6;
    		}
    	}
    	/* Extra Large Device */
    	@media(min-width:1200px){
    		body{
    			background:yellow;
    		}
    	}
    	/* Extra Extra Large Device */
    	@media(min-width:1400px){
    		body{
    			background:lime;
    		}
    	}
    </style>

</head>
<body>
   <h2 class="display-3 text-center text-decoration-underline">Break-Points</h2>
<script src="Bootstrap_Min_Js_file\bootstrap.min.js"></script>
<script src="Bootstrap_Min_Js_file/bootstrap.bundle.min.js"></script>
</body>
</html>
