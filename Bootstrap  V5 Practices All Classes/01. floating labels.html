<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Part-01</title>
	<link rel="stylesheet" href="Bootstrap_Min_Css_file\bootstrap.min.css">
</head>
<body>
	<div class="alert alert-warning alert-dismissible fade show">
    <h2 class="text-center">Floating Labels</h2>  
    <button class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <!--$$$$$$$$$$$$$$$$$$$$$$$$$$$$ Start Here $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$-->






  <br><br>
	<div class="container m-4">

		<div class="form-floating">
			<input type="text" id="txt"  class="form-control is-valid">
			<label for="txt" class="form-label">Enter Your Name</label>
		</div>

<br>

		<div class="form-floating">
			<input type="number" id="num"  class="form-control is-invalid" min="0">
			<label for="num" class="form-label">Lotarry</label>
		</div>


<br>

		<div class="form-floating">
			<input type="email" id="txt" value="@example.com" class="form-control is-valid">
			<label for="email" class="form-label">Enter Your Email</label>
		</div>

<br>

		<div class="form-floating">
			<textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
			<label for="txt" class="form-label">Comment Here</label>
		</div>

<br>


		<div class="form-floating">
			<select name="" id="roll" class="form-select">
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
				<option value="4">Four</option>
			</select>
			<label for="roll">Select Roll</label>
		</div>



	</div>
	
<script src="Bootstrap_Min_Js_file/bootstrap.min.js"></script>
<script src="Bootstrap_Min_Js_file/bootstrap.bundle.min.js"></script>		
</body>
</html>
