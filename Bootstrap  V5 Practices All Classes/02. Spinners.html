<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Part-02</title>
	<link rel="stylesheet" href="Bootstrap_Min_Css_file\bootstrap.min.css">
</head>
<body>
	<div class="containe m-5">
		<div class="alert alert-warning alert-dismissible fade show">
			<h2 class="text-center">Spinners</h2>	
			<button class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<br><br>
	<!--$$$$$$$$$$$$$$$$$$$$$$$$$$$$ Start Here $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$-->


<!--############### Spinner Border #################-->
	<div class="text-center">
		<div class="spinner-border spinner-border-sm text-secondary"></div>
		<div class="spinner-border text-primary"></div>
		<div class="spinner-border text-danger"></div>
		<div class="spinner-border text-success"></div>
		<div class="spinner-border text-warning"></div>
		<div class="spinner-border text-info"></div>
	</div>
<br><br>

<!--############### Spinner Grow #################-->
	<div class="text-center">
		<div class="spinner-grow spinner-grow-sm text-secondary"></div>
		<div class="spinner-grow text-primary"></div>
		<div class="spinner-grow text-danger"></div>
		<div class="spinner-grow text-success"></div>
		<div class="spinner-grow text-warning"></div>
		<div class="spinner-grow text-info"></div>
	</div>
<br><br><br><br>

<!--############### Spinner Border With Button #################-->
 	<div class="text-center">
		<button class="btn btn-primary">
 			<span class="spinner-border spinner-border-sm"></span>
			<span>Loading...</span>
 		</button>

 		<button class="btn btn-outline-primary">
 			<span class="spinner-border spinner-border-sm"></span>
			<span>Loading...</span>
 		</button>
	</div>


<br><br><br><br>
<!--############### Spinner Grow With Button #################-->
	<div class="text-center">
		<button class="btn btn-primary">
 			<span class="spinner-grow spinner-grow-sm"></span>
			<span>Loading...</span>
 		</button>

 		<button class="btn btn-outline-primary">
 			<span class="spinner-grow spinner-grow-sm"></span>
			<span>Loading...</span>
 		</button>
	</div>



<br><br><br><br>

<!--############### Spinner Border & Spinner Grow Big Size #################-->
	<div class="text-center">
		<div class="spinner-border text-primary" style="height: 150px; width:150px;"></div>
		<div class="spinner-grow text-primary" style="height: 150px; width:150px;"></div>
	</div>
<br><br><br><br>


<!--############### Spinner Border & Spinner Grow Big Size #################-->
	<div class="text-center">
		<div class="spinner-border text-primary" style="height: 150px; width: 50px;"></div>
		<div class="spinner-grow text-primary" style="height: 150px; width: 50px;"></div>
	</div>



	<br><br><br>
	</div>
<script src="Bootstrap_Min_Js_file/bootstrap.min.js"></script>
</body>
</html>
