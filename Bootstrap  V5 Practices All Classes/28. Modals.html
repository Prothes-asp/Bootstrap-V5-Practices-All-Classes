<!--######## Modal Project ########-->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Open modal</button>

<div class="modal fade" id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>



<br><br><hr><br><br>

<!--############# 2nd Button ##############-->

<button class="btn btn-outline-danger m-4" type="button" data-bs-toggle="modal" data-bs-target="#aspsm">Asp</button>

<div class="modal fade" id="aspsm">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aspsm">Choose Option</h5>
          <button class="btn btn-close " type="button" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 ">
            <span class="me-2 fw-bold">Marital-Status: <sup>*</sup></span>
            <input type="radio" value="married" class="form-check-input" name="M/UN-M status">

            <input type="radio" value="unmarried" class="form-check-input" name="M/UN-M status">
            <label for="unmarried" class="form-label">Unmarried</label>
          </div>
          <div class="mb-3">
            <label for="massage" class="form-label fw-bold">Text-message :</label>
            <textarea name="" id="massage" class="form-control" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" value="Submit" class="btn btn-outline-primary">
        </div>
      </div>
    </div>
  </div>
