<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Part-10</title>
	<link rel="stylesheet" href="Bootstrap_Min_Css_file\bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome/all.min.css">
	<link rel="stylesheet" href="fontawesome/fontawesome.min.css">
</head>
<body>
<div class="alert alert-warning alert-dismissible fade show">
		<h2 class="text-center">Button And Button Groups</h2>	
		<button class="btn-close" data-bs-dismiss="alert"></button>
	</div>
	<!--$$$$$$$$$$$$$$$$$$$$$$$$$$$$ Start Here $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$-->

	<br><br>
    <div class="container">
    	<!--########### Button ##########-->
    	<button type="button" class="btn btn-primary">Primary</button>
    	<button type="button" class="btn btn-secondary">Secondary</button>
    	<button type="button" class="btn btn-success">Success</button>
    	<button type="button" class="btn btn-danger">Danger</button>
    	<button type="button" class="btn btn-warning">Warning</button>
    	<button type="button" class="btn btn-info">Info</button>
    	<button type="button" class="btn btn-link">Link</button>
    	<br><br>
       <i class="fab fa-facebook btn btn-outline-primary"></i>

    	<br><br>
    	<!--########### Button Tags##########-->
    	<a href="#" role="button" class="btn btn-primary">Link</a>
    	<button class="btn btn-primary">Button</button>
    	<input type="button"  value="Input" class="btn btn-primary">
    	<input type="submit" value="Submit" class="btn btn-primary">
    	<input type="reset" value="Reset" class="btn btn-primary">

    	<br><br>

<!--########### Outline Button ##########-->
    	<button type="button" class="btn btn-outline-primary">Primary</button>
    	<button type="button" class="btn btn-outline-secondary">Secondary</button>
    	<button type="button" class="btn btn-outline-success">Success</button>
    	<button type="button" class="btn btn-outline-danger">Danger</button>
    	<button type="button" class="btn btn-outline-warning">Warning</button>
    	<button type="button" class="btn btn-outline-info">Info</button>

    	<br><br>

<!--########### Button Size ##########-->
    	<button class="btn btn-primary btn-lg"><i class="fa fa-envelope"> Large Button</i></button>
    	<button class="btn btn-primary btn-sm">Small Button</button>

    	<br><br>

    	<!--########### Block Button ##########-->
         <div class="d-grid">
    	<button type="button"class="btn btn-primary">Block Level Button</button>
    	</div>

    	<br><br>

    	<!--########### Button State ##########-->
    	<button type="button" class="btn btn-warning">Regular Button</button>
    	<button type="button" class="btn btn-warning active">Active Button</button>
    	<button type="button" class="btn btn-warning disabled">Disable Button</button>
    	<button type="button" class="btn btn-primary btn-toggle" data-bs-toggle="button">Toggle State</button>

    	<br><br>

    <!--########### Drop-Down Button ##########-->
  <div class="dropdown">
  <button class="btn btn-info dropdown-toggle" type="button" id="asp" data-bs-toggle="dropdown">
    Dropdown button
  </button>
  <ul class="dropdown-menu" aria-labelledby="#asp">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
  </div>
    

<br><br>

<!--########### Split Drop-Down Button ##########-->

<div class="btn-group">
	<button type="button" class="btn btn-info">My Button</button>
	<button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
		<span class="sr-only">Toggle DropDown</span> 
	</button>
	<div class="dropdown-menu">
		<a href="#" class="dropdown-item">Link One</a>
		<a href="#" class="dropdown-item">Link Two</a>
		<a href="#" class="dropdown-item">Link Three</a>
		<div class="dropdown-divider"></div>
		<a href="#" class="dropdown-item">Link Four</a>
	</div>
</div>

	<br><br>

<!--########### Button Group Horigontal ##########-->
	<div class="btn-group">
		<button type="button" class="btn btn-primary">Left</button>
		<button type="button" class="btn btn-danger">Middle</button>
		<button type="button" class="btn btn-warning">Right</button>
	</div>

	<br><br>

	<!--########### Button Group Horigontal ##########-->
	<div class="btn-group-vertical">
		<button type="button" class="btn btn-primary">Left</button>
		<button type="button" class="btn btn-danger">Middle</button>
		<button type="button" class="btn btn-warning">Right</button>
	</div>

	<br><br>


	<!--########### Button Toolbar ##########-->
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group me-2">
			<button type="button" class="btn btn-primary">0</button>
			<button type="button" class="btn btn-warning">1</button>
			<button type="button" class="btn btn-info">2</button>
			<button type="button" class="btn btn-danger">3</button>
		</div>
		<div class="btn-group me-2">
			<button type="button" class="btn btn-success">4</button>
			<button type="button" class="btn btn-info">5</button>
			<button type="button" class="btn btn-warning">6</button>
		</div>
		<div class="btn-group me-2">
			<button type="button" class="btn btn-danger">7</button>
			<button type="button" class="btn btn-warning">8</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-success">9</button>
		</div>
	</div>



	<br><br>
	<br><br>
	



	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group me-2">
			<button type="button" class="btn btn-outline-primary">0</button>
		</div>
		<div class="btn-group me-2">
			<button type="button" class="btn btn-outline-warning">1</button>
			<button type="button" class="btn btn-outline-info">2</button>
		</div>
		<div class="btn-group me-2">
			<button type="button" class="btn btn-outline-danger">3</button>
			<button type="button" class="btn btn-outline-success">4</button>
			<button type="button" class="btn btn-outline-secondary">5</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">6</button>
			<button type="button" class="btn btn-primary">7</button>
			<button type="button" class="btn btn-primary">8</button>
			<button type="button" class="btn btn-primary">9</button>
		</div>
	</div>

	
	<br><br>    
	<br><br>

	<button class="btn-close" type="button"></button>

<hr>



    </div>
<script src="Bootstrap_Min_Js_file/bootstrap.min.js"></script>
<script src="Bootstrap_Min_Js_file/bootstrap.bundle.min.js"></script>

</body>
</html>
