<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Bootstrap_Min_Css_file\bootstrap.min.css">
	<title>Part-8</title>
</head>
<body>
	<div class="alert alert-warning alert-dismissible fade show">
    <h2 class="text-center">Height Width</h2>  
    <button class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <!--$$$$$$$$$$$$$$$$$$$$$$$$$$$$ Start Here $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$-->



  <br><br>
	<div class="container">
		<!--############ Width Classes ###########-->
		<div class="bg-info text-white w-25">Width 25%</div>
		<div class="bg-success text-white w-50">Width 50%</div>
		<div class="bg-danger text-white w-75">Width 75%</div>
		<div class="bg-warning text-white w-100">Width 100%</div>
		<div class="bg-primary text-light w-auto">Width Auto</div>
		<span class="bg-danger text-light w-auto">Width Auto</span>
<br><br><br>



        <!--############ Width Classes Extra ###########-->
        <div class="clearfix">
		<div class="bg-info text-white w-25 float-start  ps-4">Width 25%</div>
		<div class="bg-success text-white w-25 float-start ps-4">Width 25%</div>
		<div class="bg-danger text-white w-25 float-start ps-4">Width 25%</div>
		<div class="bg-warning text-white w-25 float-start ps-4">Width 25%</div>
        </div>

<br><br><br><br>
        <!--############ Height Classes ###########-->
        <div style="height: 100px; border:solid 2px gray;">
        	<div class="bg-primary h-25">Height 25%</div>
        </div>

        <br>

         <div style="height: 100px; border:solid 2px gray;">
        	<div class="bg-danger h-50">Height 50%</div>
        </div>

        <br>

        <div style="height: 100px; border:solid 2px gray;">
        	<div class="bg-warning h-75">Height 75%</div>
        </div>

        <br>

        <div style="height: 100px; border:solid 2px gray;">
        	<div class="bg-info h-100">Height 100%</div>
        </div>

        <br>

        <div style="height: 100px; border:solid 2px gray;">
        	<div class="bg-danger h-auto">Height Auto</div>
        </div>

<hr>





	</div>



<script src="Bootstrap_Min_Js_file\bootstrap.min.js"></script>	
<script src="Bootstrap_Min_Js_file/bootstrap.bundle.min.js"></script>
</body>
</html>
